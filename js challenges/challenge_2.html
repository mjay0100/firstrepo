<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <title>
        Challenge: Grade Calculator
    </title>
</head>
    <body>
    <script>
        var score = prompt("enter your score between 1-100");
        if(score >= 70) {
            alert("click to see your grade");
           document.write("your grade is A!");
           }
        else if(score >= 50 && score <=60) {
            alert("click to see your grade");
           document.write("your grade is C!");
           }
       else if(score > 0 && score <= 40) {
            alert("click to see your grade");
           document.write("your grade is F");
           }
            
    </script>
    </body>
    
</html>
