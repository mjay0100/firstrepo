    <body>
        <h1>Mommy, I Love You</h1>
        <p>
            Mommy, I know you love me<br>
            by the way you show you care<br>
            You hug me and talk to me softly<br>
            When i need you, you're always there<br>
            Mommy, I'll love you always<br>
            From my heart, I want to say<br>
            I'm so glad you are my mommy.<br>
                Happy Mother's Day
            
        
        </p>
